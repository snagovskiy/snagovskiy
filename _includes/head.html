<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="Портфолио, Алчевск, Луганск, Фото, Блог, Природа, Портреты">
  <meta name="wot-verification" content="88beb7e9aa59fed70045"/>
	<link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | relative_url }}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ "/assets/img/favicon/apple-touch-icon.png" | relative_url }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/favicon/apple-touch-icon-72x72.png" | relative_url }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/img/favicon/apple-touch-icon-114x114.png" | relative_url }}">
	<meta name="theme-color" content="#3A3A3A">
	<meta name="msapplication-navbutton-color" content="#3A3A3A">
	<meta name="apple-mobile-web-app-status-bar-style" content="#3A3A3A">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/libs.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
